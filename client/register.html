<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="views/registerStyles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/logo.png" alt="" width="180px" height="80px"  class="d-inline-block align-text-top">
          </a>
          <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/explore">Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/itinerary">Itinerary</a>
              </li>
          </ul>
          <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
          </ul>
    </nav>
    <div class="login-container">
        <form action="/register" method="post">
            <h1>Create User</h1>
            <input class="fname" placeholder="First Name" type="text" id="fname" name="fname" required>
            <input class="lname" placeholder="Last Name" type="text" id="lname" name="lname" required>
            <input class="email" placeholder="Email" type="email" id="email" name="email" required>
            <input class="username" placeholder="Username" type="text" id="username" name="username" required>
            <input class="password" placeholder="Password" type="password" id="password" name="password" required>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
