    <div class="bg-image d-flex align-items-center" style="background-image: url('assets/background1.png'); height: 100vh; background-repeat: no-repeat; background-size: contain;">
    <form name="form" action="/login" onsubmit="return validateForm()" method="post">
    </form>
    <form>
      <img src="assets/login.png" alt="" width="180px" height="80px">
      <br>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
        <label for="floatingPassword">Password</label>
      </div>

    </form>
